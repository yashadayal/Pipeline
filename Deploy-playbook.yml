---
- name: Deploy Docker Image
  hosts: all
  tasks:
    - name: Docker service
      docker_image:
        name: docker
        state: started
       
    - name: Pull Project Image from Docker Hub
      shell: docker pull yasha145/dockerproject_1:latest 
      
    - name: Run Container
      shell: docker run -it -d yasha145/dockerproject_1:latest /bin/bash
      
